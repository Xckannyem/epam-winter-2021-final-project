<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../department_app/static/style.css">
</head>

<body class="text-center">
  <!-- Navbar here -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">Department App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
        <!-- Navigation bar tabs -->
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="home.html">Home</a>
              </li>
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
      </div>
  </nav>

  <!-- Content block -->
  <div class="container">
      <br/>
      <br/>
      <form method="POST" class="form-signin" style="color:white">
          <h1 class="h3 mb-3 font-weight-normal">
              Please Login
          </h1>
          <br>
          <!-- Email field -->
          <p class="field">
              <input type="text" name="email" placeholder="Email">
          </p>
          <!-- Password field -->
          <p class="field">
              <input type="password" name="password" placeholder="Password">
          </p>
          <br>
          <!-- Button that redirects user to the registration form -->
          <div class="checkbox mb-3">
              <h6>Do not have an account?</h6>
              <a class="btn btn-sm btn-secondary" href="register.html">Register</a>
          </div>
          <!-- Submit button that redirects user to the home page after successful authentication -->
          <a class="btn btn-lg btn-block btn-primary" href="home.html">Submit</a>
      </form>
  </div>
</body>
</html>
